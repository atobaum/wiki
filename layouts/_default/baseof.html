<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>{{ block "title" . }}
			{{ .Site.Title }}
		{{ end }}</title>
		<link rel="stylesheet" href="{{ "css" | absURL }}/index.css" />
		<link rel="stylesheet" href="{{ "css" | absURL }}/reset.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="{{ "fav" | absURL }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ "fav" | absURL }}/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ "fav" | absURL }}/favicon-16x16.png">
		<link rel="manifest" href="{{ "fav" | absURL }}/site.webmanifest">
		{{ block "head" . }}
		{{ with .Params.latex }}
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script>
			MathJax = {
				  tex: {
					      inlineMath: [['$', '$'], ['\\(', '\\)']]
					    }
			};
		</script>
		{{ end }}
		{{ end }}
	</head>
	<body>
		<div id="wrap">
			<header id="gheader">
				<div class="flex flex-jsb">
					<div id="logo">
						<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
					</div>
					<nav class="right0">
						<ul id="gnb">
						{{ range .Site.Menus.main }}
							<li>
								<a href="{{ .URL }}">{{ .Name }}</a>
							</li>
						{{ end }}
						</ul>
					</nav>
				</div>
				<div id="search" class="flex-end">
					searchbar
				</div>
			</header>
			<div id="main">
			{{ block "main" . }}
			{{ end }}
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>{{ block "title" . }}
			{{ .Site.Title }}
		{{ end }}</title>
		<link rel="stylesheet" href="{{ "css" | absURL }}/index.css" />
		<link rel="stylesheet" href="{{ "css" | absURL }}/reset.css" />
	</head>
	<body>
		<div id="wrap">
			<header id="gheader">
				<div class="flex flex-jsb">
					<div id="logo">
						<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
					</div>
					<nav class="right0">
						<ul id="gnb">
						{{ range .Site.Menus.main }}
							<li>
								<a href="{{ .URL }}">{{ .Name }}</a>
							</li>
						{{ end }}
						</ul>
					</nav>
				</div>
				<div id="search" class="flex-end">
					searchbar
				</div>
			</header>
			<div id="main">
			{{ block "main" . }}
			{{ end }}
			</div>
		</div>
	</body>
</html>

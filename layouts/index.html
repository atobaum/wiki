{{ define "main" }}

{{ range .Site.Params.Social }}
{{ with .github }}
<a class="social-btn" href="https://www.github.com/{{ . }}">Github</a>
{{ end }}
{{ end }}

 <h1>최근에 수정된 문서</h1>
 <ul>
 {{ range where .Site.RegularPages.ByLastmod "Title" "!=" ""}}
	<li>
		<a href="{{ .Permalink }}">
			{{ .Lastmod.Format .Site.Params.DateFormat }} - {{ .Title }}
		</a>
	</li>
 {{ end }}
 </ul>
{{ end }}
